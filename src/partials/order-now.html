<div class="btn-order-now-container">
    <button type="button" class="btn-close">
      <svg class="btn-close-icon" width="24" height="24">
        <use href="/img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <h2 class="order-now">
        Order now
    </h2>
    <form>
        <div class="form-field">
            <label for="name">Name</label>
            <input
                class="input-name"
                type="text"
                name="name"
            />
        </div>
        <div class="form-field">
            <label for="number">Phone number</label>
            <input
            class="input-name"
            type="tel"
            name="number"
          />
        </div>
        <div class="form-field">
        <label for="email">Email</label>
        <input
            class="input-name"
            type="email"
            name="email"
          />
      </div>
      <div class="form-field">
        <label for="comment">Comment</label>
        <textarea
        class=""
        name="comment"
        cols="30"
        rows="10"
        ></textarea>
      </div>
      
      <button class="send" type="send">
        <span>Send</span>
      </button>
    </form>
</div>
